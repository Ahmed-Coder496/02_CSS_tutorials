<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height , Width</title>
    <style>
        /* Universal Selector CSS */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #h1{
            /*background color given by name */
            background-color: red; 
            /*height*/
            height: 200px;
        }
        #h2{
            /*background color given by rgb property */
            background-color: rgb(0, 0, 255);
            /*width*/
            width: 500px;
        }
    </style>
</head>
<body>
    <h1 id="h1">This is a height heading</h1>
    <h1 id="h2">This is a width heading</h1>
</body>
</html>
